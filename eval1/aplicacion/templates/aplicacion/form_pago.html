<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/mostrar_pago/" method="post">
        {% csrf_token %}
        <table>
            <h1>Llenar los datos del formulario</h1>
            <tr>
                <td>Nombres :</td>
                <td><input type="text" name="nombre"></td>
            </tr>
            <tr>
                <td>Apellidos :</td>
                <td><input type="text" name="apellido"></td>
            </tr>
            <tr>
                <td>Numero de horas trabajadas :</td>
                <td><input type="text" name="num_hora"></td>
            </tr>
            <tr>
                <td>Pago por hora:</td>
                <td><input type="text" name="pago_hora"></td>
            </tr>
            <tr>
                <td><button>Enviar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
